apiVersion: apps/v1
kind: Deployment
metadata:
  name: p-tuning-v2
  namespace: p-tuning-v2-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: p-tuning-v2
  template:
    metadata:
      labels:
        app: p-tuning-v2
    spec:
      containers:
      - name: p-tuning-v2
        image: quay.io/obarhaim/p-tuning-v2:latest
        env:
          - name: HF_HOME
            value: /tmp/.cache  # Redirect Hugging Face cache directory
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001050000  # Use a UID in the allowed range
          fsGroup: 1001050000
        resources:
          requests:
            memory: "6Gi"
            cpu: "2"
          limits:
            memory: "12Gi"
            cpu: "4"
      restartPolicy: Always
