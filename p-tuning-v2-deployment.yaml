apiVersion: apps/v1
kind: Deployment
metadata:
  name: p-tuning-v2-deployment
  namespace: p-tuning-v2-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: p-tuning-v2
  template:
    metadata:
      labels:
        app: p-tuning-v2
    spec:
      containers:
      - name: p-tuning-v2
        image:  p-tuning-v2:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        command: ["/bin/bash", "-c", "${RUN_SCRIPT:-run_script/run_rte_roberta.sh}"]
      restartPolicy: Always